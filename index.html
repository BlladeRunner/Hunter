<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="hero">
      <nav class="hero__navbar">
        <ul class="hero__nav-menu">
          <li class="hero__nav-item"><img src="/img/Logo.svg" alt="Logo"></li>
          <li class="hero__nav-item">About Us</li>
          <li class="hero__nav-item">Article</li>
          <li class="hero__nav-item">Property</li>
          <li class="hero__nav-item">Sign Up</li>
        </ul>
        <figure class="hero__image"></figure>
      </nav>
      <h1 class="heading-primary">
        <span class="heading-primary-main">
          Find The Place to Live <span class="green">Your Dreams</span> Easily Here
        </span>
        <span class="heading-primary-sub">
          Everything you need about finding your place to live will be here,
          where it will be easier for you
        </span>
      </h1>
      <input type="text" class="hero__search">
      <div class="hero_partnership">
        <p>Our Partnership</p>
        <ul class="hero__partner-logo">
          <li><a href=""><img src="img/traveloka_logo 2.svg" alt="Logo" /></a></li>
          <li><a href=""><img src="img/traveloka_logo 3.svg" alt="Logo" /></a></li>
          <li><a href=""><img src="img/traveloka_logo 4.svg" alt="Logo" /></a></li>
          <li><a href=""><img src="img/traveloka_logo 5.svg" alt="Logo" /></a></li>
        </ul>
      </div>
    </div>
  </div>

</html>
